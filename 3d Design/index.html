<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"><img src="profile1.jpg" alt="Front"></div>
            <div class="face back"><img src="profile2.jpg" alt="Back"></div>
            <div class="face left"><img src="profile3.jpg" alt="Left"></div>
            <div class="face right"><img src="profile4.jpg" alt="Right"></div>
            <div class="face top"><img src="explore1.jpg" alt="Top"></div>
            <div class="face bottom"><img src="explore2.jpg" alt="Bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
